<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f5f0;
            margin: 0;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header img {
            width: 200px;
            border-radius: 50%;
        }
        form {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input, button {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem;
            width: 90%;
            font-size: 1rem;
        }
        h2 {
            text-align: center;
            margin-top: 3rem;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: auto;
        }
        li {
            background: #e2dbc0;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Zaianb Recipe Book</h1>
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=200&q=80" alt="Recipe Image" />
    </header>

    <form id="recipe-form">
        <input type="number" name="id" placeholder="Recipe ID" required />
        <input type="text" name="name" placeholder="Recipe Name" required />
        <input type="text" name="ingredients" placeholder="Ingredients (comma-separated)" required />
        <button type="submit">Add Recipe</button>
    </form>

    <h2>Recipe List</h2>
    <ul id="recipe-list"></ul>

    <script>
        const form = document.getElementById("recipe-form");
        const list = document.getElementById("recipe-list");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {
                id: parseInt(formData.get("id")),
                name: formData.get("name"),
                ingredients: formData.get("ingredients").split(",").map(i => i.trim())
            };

            await fetch("/recipes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            form.reset();
            loadRecipes();
        });

        async function loadRecipes() {
            const res = await fetch("/recipes");
            const recipes = await res.json();
            list.innerHTML = "";
            recipes.forEach(recipe => {
                const li = document.createElement("li");
                li.textContent = `${recipe.name} â€“ ${recipe.ingredients.join(", ")}`;
                list.appendChild(li);
            });
        }

        loadRecipes();
    </script>
</body>
</html>
